<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>sdq-form demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../sdq-form-choice.html">
    <link rel="import" href="../sdq-radio.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic sdq-radio demo</h3>
      <demo-snippet>
        <template>
          <sdq-radio label="yes" value="y"></sdq-radio>
          <sdq-radio label="maybe" value="m"></sdq-radio>
          <sdq-radio label="no" value="n"></sdq-radio>
        </template>
      </demo-snippet>
      <h3>Basic sdq-form demo</h3>
      <demo-snippet>
        <template>
          For child
          <sdq-form-choice for-child></sdq-form-choice>
          For Teacher / Parent
          <sdq-form-choice></sdq-form-choice>
          Test input
          <sdq-form-choice value='[{"label":"test","value":"y"}]'></sdq-form-choice>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
